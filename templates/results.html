<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meals & More</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Search Meal By Ingredient</h1>
    </header>
        <main>
             {% if results|length > 0 %}
                 <h2> Results for "{{ ingredient }}".</h2>
                    <ul>
                        {% for meal in results %}
                            <li>
                                <!-- display meal image -->
                                <h2><{{ ... }}</a></h2> <!-- display meal name -->
                                <p>{...}</p> <!-- display meal instructions -->
                                nutritional inforemation

                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
            <p class = "error" > No results found for "{{ ingredient }}". Please try a different search.</p>
        {% endif %}
        </main>
</body>
</html>
