<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search Results</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <header>
        <h1>Meals with "{{ ingredient }}"</h1>
    </header>
    <main>
        {% if meals %}
            <div class="meal-list">
                {% for meal in meals %}

<!--                      <img src="{{ meal.image }}" class="card-img-top" alt="Image of {{ meal.name }}">-->
<!--                      <div class="card-body">-->

<!--                          <details>-->

<!--                            <div class="instructions">-->

<!--                            </div>-->

<!--                            </div>-->

<!--                                 <p><strong>Category:</strong> {{ meal.category }}</p>-->
<!--                            </div>-->
<!--                        </details>-->
<!--                      </div>-->
<!--                    </div>-->

                    <!--Used ChatGPT and Bootstrap V5.1 to figure out how to make an "accordion"-->
                    <div class="meal-card">
                        <h2>{{ meal.name }}</h2>
                        <img src="{{ meal.image }}" alt="Image of {{ meal.name }}">
                    <!-- YouTube Tutorial I used for creating dropdowns easily in HTML: https://www.youtube.com/watch?v=qyRcN5mL7Mk-->
                        <details>
                            <summary>Show Meal Details</summary>
                            <div class="instructions">
                                <p><strong>Instructions:</strong> {{ meal.instructions }}</p>
                            </div>
                            <div class="area">
                                 <p><strong>Area:</strong> {{ meal.area }}</p>
                            </div>
                             <div class="category">
                                 <p><strong>Category:</strong> {{ meal.category }}</p>
                            </div>

                        </details>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No meals found for this ingredient.</p>
        {% endif %}
    </main>
</body>
</html>
